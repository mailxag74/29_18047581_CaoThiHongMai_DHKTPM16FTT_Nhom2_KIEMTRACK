<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <script src="JS/jquery-3.6.0.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/index.js"></script>
    <script>
        $(document).ready(function () { 
            $("#btn2").click(function() {   
                $("#myModal").modal(); 
            })
            $("#txtName").blur(function(){
                let mauKT = /([A-Z]{1}[a-z]+)((\s{1}[A-Z]{1}[a-z]+){1,})$/;
                if ($("#Name").val() == "") {
                    $("#tbName").html("Không để trống");
                }
                if (!mauKT.test($("#Name").val())) {
                    $("#tbName").html("Mỗi ký tự đầu viết hoa không sử dụng số");   
                }
            })
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="col-xs-12">
            <img src="IMG/paner.jpg" alt="" width="100%">
        </div>
        <div class="col-xs-12">                  
            <nav class="navbar navbar-expand-sm bg-dark left">  
                <ul class="navbar nav">
                    <li class="navbar-item"><a class="navbar-link" href="#" style="margin-right: 20px;" id="btn1">Đăng nhập </a></li>
                    <li class="navbar-item"><a class="navbar-link" href="#" id="btn2">Đăng ký</a></li>            
                </ul>           
            </nav>
        </div>
        <div class="col-xs-12">
            <h4 style="text-align: center;">DANH SÁCH ĐỘI TUYỂN VIỆT NAM</h4>
            <table class="table table-striped" role="table" id="danhSach">           
                <tr>         
                    <th>STT</th>          
                    <th> Họ tên </th>
                    <th>Số áo</th>            
                    <th>Địa chỉ </th>           
                    <th>Ngày tập trung </th>            
                    <th> Điện thoại </th>            
                    <th>Ảnh đại diện </th>
                </tr>          
            </table>            
        </div>
        <footer>
            <div class="col-xs-12">
                <p style="text-align:center;">SVTH: 18047581 Lớp: DHKTPM16FTT</p>
            </div>
        </footer>                   
    </div>
    <div class="modal fade" role="dialog" id="myModal">
    <div class="modal-dialog modal-lg" style="margin-top: 10px;">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h2> THÔNG TIN CÁ NHÂN</h2>
                </div>
                <div class="modal-body">
                    <form role="form" style="margin-top: 10px;">
                        <div class="form-group row">
                            <label for="Name" class="control-label col-sm-2 text-right">Họ tên</label>
                            <div class="col-sm-10">
                                <input type="text" id="Name" class="form-control" placeholder="Nhập họ tên">
                            </div>
                            <div class="col-sm-2">
                            </div>
                            <div class="col-sm-10">
                                <span class="text-danger" style="color: red;" id="tbName">*</span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="Ao" class="control-label col-sm-2 text-right">Số áo</label>
                            <div class="col-sm-10" style="margin-bottom: 10px;">
                                <input type="text" id="Ao" class="form-control" placeholder="Nhập số áo đội tuyển"> 
                            </div>
                            <div class="col-sm-2">
                            </div>
                            <div class="col-sm-10">
                                <span class="text-danger" style="color: red;" id="tbAo">*</span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="DC" class="control-label col-sm-2 text-right">Địa chỉ</label>        
                            <div class="col-sm-10" style="margin-bottom: 10px;">        
                                <input type="text" id="DC" class="form-control" placeholder="Câu lạc bộ của bạn">        
                            </div>
                            <div class="col-sm-2">
                            </div>
                            <div class="col-sm-10">
                                <span class="text-danger" style="color: red;" id="tbDc">*</span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="NTT" class="control-label col-sm-2 text-right">Ngày tập trung</label>
                            <div class="col-sm-10" style="margin-bottom: 10px;">        
                                <input type="date" id="NTT" class="form-control">
                            </div>
                            <div class="col-sm-2">
                            </div>
                            <div class="col-sm-10">
                                <span class="text-danger" style="color: red;" id="tbNTT">*</span>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="SDT" class="control-label col-sm-2 text-right">Số điện thoại</label>        
                            <div class="col-sm-10" style="margin-bottom: 10px;">        
                                <input type="text" id="SDT" class="form-control" placeholder="0xxx-xxx-xxx">
                            </div> 
                            <div class="col-sm-2">
                            </div>
                            <div class="col-sm-10">
                                <span class="text-danger" style="color: red;" id="tbSDT">*</span>
                            </div> 
                        </div>

                        <div class="form-group row">
                            <label for="ADD" class="control-label col-sm-2 text-right"> Ảnh đại diện </label>
                            <div class="col-sm-10"style="margin-bottom: 10px;">        
                                <input type="file" id="ADD" class="form-control">
                            </div>
                            <div class="col-sm-2">
                            </div>
                            <div class="col-sm-10">
                                <span class="text-danger" style="color: red;" id="tbAdd">*</span>
                            </div>
                        </div>

                        <button class="btn btn-sucess btn-group-justified" id="Save" type="button" style="color: white; background-color: 
                        green; width: 100%;">
                        Lưu
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
